name: Create GitHub Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build gh-pages package
        run: |
          nix build .#gh-pages --option sandbox false

      - name: Package release artifact
        run: |
          set -euo pipefail
          VERSION=$(grep "owl:versionInfo" ontologies/ontology.ttl | sed -n 's/.*"\(.*\)".*/\1/p')
          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract version from ontology.ttl"
            exit 1
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          PAGES_ARTIFACT="agent-ontology-pages-${VERSION}.zip"
          SRC_ARTIFACT="agent-ontology-src-${VERSION}.zip"
          (cd result && zip -r "../${PAGES_ARTIFACT}" .)
          git archive --format=zip -o "${SRC_ARTIFACT}" HEAD
          sha256sum "${PAGES_ARTIFACT}" > "${PAGES_ARTIFACT}.sha256"
          sha256sum "${SRC_ARTIFACT}" > "${SRC_ARTIFACT}.sha256"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            agent-ontology-pages-${{ env.VERSION }}.zip
            agent-ontology-pages-${{ env.VERSION }}.zip.sha256
            agent-ontology-src-${{ env.VERSION }}.zip
            agent-ontology-src-${{ env.VERSION }}.zip.sha256
          draft: false
          prerelease: false
