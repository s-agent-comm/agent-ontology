name: Nightly Build (Agent Ontology)

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build gh-pages package
        run: |
          nix build .#gh-pages --option sandbox false

      - name: Package nightly artifact
        run: |
          set -euo pipefail
          VERSION=$(grep "owl:versionInfo" ontologies/ontology.ttl | sed -n 's/.*"\(.*\)".*/\1/p')
          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract version from ontology.ttl"
            exit 1
          fi
          DATE=$(date -u +"%Y%m%d")
          TAG="nightly-${DATE}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "DATE=$DATE" >> "$GITHUB_ENV"
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          ARTIFACT="agent-ontology-${VERSION}-nightly-${DATE}.zip"
          (cd result && zip -r "../${ARTIFACT}" .)
          shasum -a 256 "${ARTIFACT}" > "${ARTIFACT}.sha256"

      - name: Tag nightly
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "${TAG}"
          git push origin "${TAG}"

      - name: Create nightly release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG }}
          name: Nightly ${{ env.DATE }}
          generate_release_notes: true
          files: |
            agent-ontology-${{ env.VERSION }}-nightly-${{ env.DATE }}.zip
            agent-ontology-${{ env.VERSION }}-nightly-${{ env.DATE }}.zip.sha256
          draft: false
          prerelease: true
