name: SHACL Validation and JSON-LD Generation

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  shacl-validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install pyshacl rdflib

    - name: Run SHACL validation
      run: ./tools/validate.sh

  generate-jsonld:
    needs: shacl-validate
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install rdflib
      run: pip install rdflib

    - name: Generate JSON-LD
      run: python3 tools/generate_jsonld.py

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore: auto-generate JSON-LD files"
        branch: main
        file_pattern: dist/*.jsonld
        commit_user_name: "GitHub Actions"
        commit_user_email: "actions@github.com"
        commit_author: "GitHub Actions <actions@github.com>"
